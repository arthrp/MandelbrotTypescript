<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    </head>

    <body>
        <div id="canvas-wrapper">
            <canvas id="main-canvas" width="400" height="400">Not supported</canvas>
        </div>

        <div id="controls-wrapper">
            <div>
                <label>Zoom:</label>
                <input id="magn-factor" type="range" min="100" max="500" step="100" value="200" />
                <label id="magn-factor-value">200</label>
            </div>

            <div>
                <label>PanX:</label>
                <input id="pan-x" type="range" min="0.5" max="2" step="0.1" value="1.5" />
                <label id="pan-x-value">1.5</label>
            </div>
        </div>

        <script src="dist/mandelbrotManager.js"></script>
        <script src="dist/displayManager.js"></script>
        <script src="dist/main.js"></script>
    </body>
</html>
